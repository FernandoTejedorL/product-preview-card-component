<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>product-preview-card-component</title>
  </head>
  <body>
    <main class="content">
      <div class="card">
        <div>
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="./assets/images/image-product-desktop.jpg"
            />
            <source
              media="(360px)"
              srcset="./assets/images/image-product-mobile.jpg"
            />
            <img src="./assets/images/image-product-mobile.jpg" alt="" />
          </picture>
        </div>
        <div class="textbox">
          <h3 class="perfum">PERFUME</h3>
          <h1 class="product">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <h2 class="offer">$149.99</h2>
            <h4 class="old"><del>$169.99</del></h4>
          </div>
          <div class="button">
            <img src="./assets/images/icon-cart.svg" alt="" />
            <h3 class="but-txt">Add to Cart</h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
